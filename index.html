<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Peta Sebaran SPKLU Kalimantan Barat</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; }

.panel {
  position:absolute;
  top:20px;
  left:20px;
  z-index:1000;
  background:white;
  padding:14px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
  width:320px;
  max-height:90vh;
  overflow:hidden;
}

.panel h3 {
  margin:0 0 10px 0;
  font-size:17px;
  text-align:center;
}

.panel label {
  font-size:13px;
  font-weight:bold;
}

.panel input, .panel select {
  width:95%;
  margin-bottom:8px;
  padding:7px;
  font-size:13px;
  border-radius:4px;
  border:1px solid #ccc;
}

.divider {
  border-top:1px solid #ddd;
  margin:10px 0;
}

.list {
  max-height:220px;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:6px;
}

.list-item {
  padding:8px;
  font-size:13px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.list-item:hover {
  background:#f1f6ff;
}

.list-item b {
  display:block;
  font-size:14px;
}

.popup-box {
  font-size:13px;
}

.popup-box b {
  font-size:14px;
}

.popup-box a {
  display:inline-block;
  margin-top:6px;
  padding:6px 10px;
  background:#1e88e5;
  color:white;
  text-decoration:none;
  border-radius:4px;
  font-size:12px;
}
.popup-box a:hover {
  background:#1565c0;
}
  .legend {
  background:white;
  padding:8px 10px;
  border-radius:6px;
  box-shadow:0 2px 6px rgba(0,0,0,0.3);
  font-size:12px;
  margin-bottom:60px; /* agar tidak menimpa zoom */
}

.legend img {
  width:18px;
  height:18px;
  vertical-align:middle;
  margin-right:6px;
}

</style>
</head>

<body>

<div class="panel">
  <h3>Peta SPKLU Kalbar</h3>

  <label>Cari Nama SPKLU</label>
  <input type="text" id="searchNama" placeholder="Nama SPKLU">

  <label>Kabupaten / Kota</label>
  <select id="filterKota">
    <option value="all">Semua</option>
  </select>

  <label>Tipe Charging</label>
  <select id="filterType">
    <option value="all">Semua</option>
    <option value="FAST CHARGING">Fast Charging</option>
    <option value="MEDIUM CHARGING">Medium Charging</option>
    <option value="ULTRA FAST CHARGING">Ultra Fast Charging</option>
  </select>

  <div class="divider"></div>

  <b>Daftar SPKLU</b>
  <div class="list" id="spkluList"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map', {
  zoomControl: false
}).setView([0.1, 109.5], 7);

// zoom di kanan bawah
L.control.zoom({
  position: 'bottomright'
}).addTo(map);


L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap'
}).addTo(map);
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function () {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `
    <b>Legenda SPKLU</b><br>
    <div><img src="icon/fast.png"> Fast Charging</div>
    <div><img src="icon/mediumfast.png"> Medium Charging</div>
    <div><img src="icon/ultrafast.png"> Ultra Fast Charging</div>
    <br><b>Powered By Dhimas-Fatara-Widuri</b>
  `;
  return div;
};

legend.addTo(map);
// ICON
const icons = {
  "FAST CHARGING": L.icon({ iconUrl:'icon/fast.png', iconSize:[30,30] }),
  "MEDIUM CHARGING": L.icon({ iconUrl:'icon/mediumfast.png', iconSize:[30,30] }),
  "ULTRA FAST CHARGING": L.icon({ iconUrl:'icon/ultrafast.png', iconSize:[30,30] })
};

let markers = [];
let allData = [];

// LOAD CSV
fetch('spklu_kalbar.csv')
.then(res => res.text())
.then(text => {
  const rows = text.trim().split('\n').slice(1);
  const kotaSet = new Set();

  rows.forEach(row => {
    const col = row.split(';');

    const d = {
      nama   : col[0],
      alamat : col[1],
      lat    : parseFloat(col[2]),
      lon    : parseFloat(col[3]),
      kota   : col[5],
      type   : col[6],
      kw     : col[7]
    };

    if(isNaN(d.lat) || isNaN(d.lon)) return;

    allData.push(d);
    kotaSet.add(d.kota);

    const marker = L.marker([d.lat, d.lon], {
      icon: icons[d.type] || icons["FAST CHARGING"]
    })
    .bindPopup(`
      <div class="popup-box">
        <b>${d.nama}</b><br>
        ${d.alamat}<br>
        <b>${d.kota}</b><br>
        ${d.type} (${d.kw} kW)<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${d.lat},${d.lon}" 
           target="_blank">üìç Petunjuk Arah</a>
      </div>
    `)
    .addTo(map);

    marker.data = d;
    markers.push(marker);
  });

  // isi dropdown kota
  const filterKota = document.getElementById('filterKota');
  [...kotaSet].sort().forEach(kota=>{
    const opt = document.createElement('option');
    opt.value = kota;
    opt.textContent = kota;
    filterKota.appendChild(opt);
  });

  applyFilter();
});

// FILTER + LIST
function applyFilter(){
  const keyword = document.getElementById('searchNama').value.toLowerCase();
  const kota = document.getElementById('filterKota').value;
  const type = document.getElementById('filterType').value;
  const list = document.getElementById('spkluList');

  list.innerHTML = '';

  markers.forEach(m=>{
    const d = m.data;

    const matchNama = d.nama.toLowerCase().includes(keyword);
    const matchKota = (kota === 'all' || d.kota === kota);
    const matchType = (type === 'all' || d.type === type);

    if(matchNama && matchKota && matchType){
      map.addLayer(m);

      const item = document.createElement('div');
      item.className = 'list-item';
      item.innerHTML = `<b>${d.nama}</b>${d.kw} kW ‚Äì ${d.type}`;
      item.onclick = ()=>{
        map.setView([d.lat, d.lon], 13);
        m.openPopup();
      };
      list.appendChild(item);

    } else {
      map.removeLayer(m);
    }
  });
}

// EVENT
document.getElementById('searchNama').addEventListener('input', applyFilter);
document.getElementById('filterKota').addEventListener('change', applyFilter);
document.getElementById('filterType').addEventListener('change', applyFilter);
 
</script>


</body>
</html>
